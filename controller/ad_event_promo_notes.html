<html>
<head>
	<title>Ad Event Promo Display</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body onload="retrieveResult()">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<table class="table table-striped" align="center" >
						<tr>
							<td><b>Ad Event Code</b></td><td id="eventCode"></td>
						</tr>
						<tr>
							<td><b>Promotion Code</b></td><td id="promoCode"></td>
						</tr>
						<tr>
							<td><b>Notes</b></td><td id="notes"></td>
						</tr>
					</table>
				</div>
				<div class="form-group clearfix">
					<button class="btn right btn-primary pull-right" onclick="sendToEditPage()">Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Search Promotion</h3>
					</div>
				</div>
			<!--col div-->
			</div>
		<!--row div-->
		</div>
		<h3>Result</h3>
		<div id="resultTable"></div>
		<footer>
			<img src="images/wi.png" alt="Web App Dev logo" height="45" width="45" align="right">
		</footer>
	<!--container div-->
	</div>

	<script type="text/javascript" src="js/ad_event_page.js"></script>

</body>
</html>
