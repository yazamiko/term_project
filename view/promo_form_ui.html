<!DOCTYPE html>
<html>
<head>
	<title>Add Promotion</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	
	<div id="myModal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	        <h4 class="modal-title">Message</h4>
	      </div>
	      <div class="modal-body">
	        <p id="msgModal"></p>
	      </div>
	      <div class="modal-footer">
	        <button id="modalButton" type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">Promotion Registration</div>
					</div>
					<div class="panel-body">
						<form action="../controller/promo_form_controller.php" method="post" onSubmit="return validateForm();" class="form-horizontal">
							<div class="form-group">
								<label class="col-lg-4 control-label">Name</label>
								<div class="col-lg-6">
									<input type="text" name="name" id="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Description</label>
								<div class="col-lg-6">
									<input type="text" name="description" id="description" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Amount Off</label>
								<div class="col-lg-6">
									<input type="text" name="amount_off" id="amount_off" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Promo Type</label>
								<div class="col-lg-6">
									<select class="form-control" name="promo_type" id="promo_type">
										<option value="Percent">Percent</option>
										<option value="Dollar">Dollar</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-default" onclick="return clearAll();">Clear</button> 
								</div>
							</div>
						</form>
					</div>
				</div>
			<!-- col div -->
			</div>
			
			<h4 id="headErrMsg"></h4>
			<ul id="errMsg"></ul>
		<!-- row div -->
		</div>
	<!--container div -->	
	</div>

	<script type="text/javascript" src="./js/promo_form_validate.js">
	</script>
	<script type="text/javascript" src="./js/bootstrap.js">
	</script>
	
	<footer>
		<img src="images/wi.png" alt="Web App Dev logo" height="45" width="45" align="right">
	</footer>
</body>
</html>
