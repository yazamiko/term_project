<html>
<head>
	<title>Ad Event Display</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body onload="retrieveResult()">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<table class="table table-striped" align="center" >
						<tr>
							<td><b>Ad Event Code</b></td><td id="eventCode"></td>
						</tr>
						<tr>
							<td><b>Ad Event Name</b></td><td id="adName"></td>
						</tr>
						<tr>
							<td><b>Event Start Date</b></td><td id="startDate"></td>
						</tr>
						<tr>
							<td><b>Event End Date</b></td><td id="endDate"></td>
						</tr>
						<tr>
							<td><b>Event Description</b></td><td id="adDescription"></td>
						</tr>
						<tr>
							<td><b>Event Type</b></td><td id="adType"></td>
						</tr>
					</table>
				</div>
				<div class="form-group clearfix">
					<button class="btn right btn-primary pull-left" onclick="location.href='../'">Home</button>
				</div>
				
			<!--col div-->
			</div>
		<!--row div-->
		</div>
		<footer>
			<img src="images/wi.png" alt="Web App Dev logo" height="45" width="45" align="right">
		</footer>
	<!--container div-->
	</div>

	<script type="text/javascript" src="js/display_ad_event.js"></script>

</body>
</html>
