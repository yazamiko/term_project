<html>
<head>
	<title>Report 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">Search for all promotions associated with a certain amount off and type value</div>
					</div>
					<div class="panel-body">
						<form onsubmit="return retrieveResult()">
							<div class="form-group">
								<label for="amount_off">Amount Off</label>
								<input type="text" id="amount_off" name="amount_off" class="form-control">
							</div>
							<div class="form-group">
								<select id="type_value" name="type_value" class="form-control">
									<option value="Dollar">Dollar</option>
									<option value="Percent">Percent</option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Search</button>
							</div>
						</form>
					</div>
				</div>
			<!--col div-->
			</div>
		<!--row div-->
		</div>
		<h3 id="resultTableHeading"></h3>
		<div id="resultTable"></div>
		<footer>
			<img src="images/wi.png" alt="Web App Dev logo" height="45" width="45" align="right">
		</footer>
	<!--container div-->
	</div>

	<script type="text/javascript" src="js/report2.js"></script>

</body>
</html>
