<html>
<head>
	<title>Ad Event Search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Search Ad Event</h3>
					</div>
					<div class="panel-body">
						<form action="../controller/select_ad_event_promotion_controller.php" method="post" class="form-horizontal" 
								onsubmit="return validate()">
							<div class="form-group">
								<label class="col-lg-2 control-label">Input</label>
								<div class="col-lg-6">
									<input type="text" name="search" id="search" onkeyup="retrieveAdEvent()" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Select</label>
								<div class="col-lg-6">
									<select id="property" name="property" class="form-control" onchange="retrieveAdEvent()">
										<option value="eventCode">Event Code</option>
										<option value="name">Name</option>
										<option value="dates">Start Date to End Date (ex: yyyy-mm-dd to yyyy-mm-dd)</option>
										<option value="startDate">Start Date (yyyy-mm-dd)</option>
										<option value="endDate">End Date (yyyy-mm-dd)</option>
										<option value="description">Description</option>
									</select>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Add to this Ad Event</button>
							<h3>Result:</h3>
							<div id="resultTable"></div>
						</form>
					</div>
				<!--panel div-->
				</div>
			<!--col div -->
			</div>
			<div class="col-md-3">
				<h4 id="headErrMsg"></h4>
				<ul id="errMsg"></ul>
			</div>
		<!--row div-->
		</div>
	<!--container div-->	
	</div>

	<script type="text/javascript" src="./js/search_ad_event.js"></script>

</body>
</html>
