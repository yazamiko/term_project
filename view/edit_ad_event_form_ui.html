<!DOCTYPE html>
<html>
<head>
	<title>Edit Ad Event</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body onload="retrieveResult()">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>

	<div id="myModal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	        <h4 class="modal-title">Message</h4>
	      </div>
	      <div class="modal-body">
	        <p id="msgModal"></p>
	      </div>
	      <div class="modal-footer">
	        <button id="modalButton" type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
    					<h3 class="panel-title">Edit Ad Event</h3>
  					</div>
		  			<div class="panel-body">
		    			<form method="post"
						onsubmit="return validate()" class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<label class="col-lg-4 control-label">Event Code</label>
									<div class="col-lg-6">
										<input type="text" name="eventCode" id="eventCode" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">Event Name</label>
									<div class="col-lg-6">
										<input type="text" name="adName" id="adName" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">Start Date</label>
									<div class="col-lg-6">
										<input type="text" name="startDate" id="startDate" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">End Date</label>
									<div class="col-lg-6">
										<input type="text" name="endDate" id="endDate" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">Description</label>
									<div class="col-lg-3">
										<input type="text" name="adDescription" id="adDescription" size="3" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">Event Type</label>
									<div class="col-lg-3">
										<input type="text" name="adType" id="adType" size="3" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="submit" class="btn btn-primary">Save Changes</button>
										<button class="btn btn-default" onclick="window.history.back();">Cancel</button>
									</div>
								</div>
							</fieldset>
						</form>
					<!-- panel content end DIV -->
		  			</div>
		  			<!-- Panel head end DIV -->
				</div>	
			<!-- col-md-8 end div -->
			</div>
			<div class="col-md-3">
				<h4 id="headErrMsg"></h4>
				<ul id="errMsg"></ul>
			</div>
		<!-- Row end DIV -->	
		</div>
		<footer>
			<img src="images/wi.png" alt="Web App Dev logo" height="45" width="45" align="right">
		</footer>
	<!-- Container end DIV -->		
	</div>

	<script type="text/javascript" src="./js/edit_ad_event_validate.js">
	</script>
	<script type="text/javascript" src="./js/edit_ad_event.js">
	</script>
	<script type="text/javascript" src="./js/bootstrap.js">
	</script>
</body>
</html>
