<!DOCTYPE html>
<html>
<head>
	<title>Ad Event Promotion Dispay</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<script type="text/javascript" src="./js/jquery-2.1.4.js">
	</script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="../">Aptaris</a>
	    </div>
	  </div>
	</nav>
	
	<div id="myModal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	        <h4 class="modal-title">Message</h4>
	      </div>
	      <div class="modal-body">
	        <p id="msgModal"></p>
	      </div>
	      <div class="modal-footer">
	        <button id="modalButton" type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="container">
		<div class="row">
            <div class="col-md-6 col-md-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
                        <center><h3 class="panel-title">Would you like to add notes to the ad event and promotion?</h3></center>
					</div>
					<div class="panel-body">
						<form method="post" class="form-horizontal" onsubmit="return validate()">
							<div class="form-group">
								<label class="col-lg-2 control-label">Notes:</label>
								<div class="col-lg-6">
									<textarea rows="3" name="notes" id="notes" class="form-control"></textarea>
								</div>
							</div>
                                <button type="submit" class="btn btn-primary">Add notes and submit</button>
                                <button type="reset" class="btn btn-default pull-right" onclick="noNotes()">Don't add notes and submit</button>
						</form>
					</div>	
					<!--panel div-->
					</div>
				<!--col div -->
				</div>
				<div class="col-md-3">
				<h4 id="headErrMsg"></h4>
				<ul id="errMsg"></ul>
			</div>
			<!--row div-->
			</div>
		<!--container div-->
		</div>

	<script type="text/javascript" src="./js/ad_event_promo_notes.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js">
	</script>
</body>
</html>
